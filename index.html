<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>
    
    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="Buscar...">
      </form>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/form" class="btn btn-success">Adicionar</a>
  </div>
    
    <div class="col-8 m-auto pt-4 pb-2 text-center"></div>
      <table class="table table-sm table-dark">
          <tr>
            <th scope="col">CPF</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Celular</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <td>{{dbs.Cpf}}</td>
            <td>{{dbs.NomeCompleto}}</td>
            <td>{{dbs.Email}}</td>
            <td>{{dbs.Telefone_celular}}</td>
            <td>
              <a href="/view/{{dbs.id}}" class="btn btn-primary">Visualizar</a>
              <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
              <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
  <div class="pagination">
    {% if db.has_previous %}
      <a href="?page={{ db.previous_page_number }}"> &lt; </a>
    {% endif %}

    <span>{{ db.number }}</span>

    {% if db.has_next %}
      <a href="?page={{ db.next_page_number }}"> &gt; </a>
    {% endif %}
  </div>
  </div> 
  {% load static %}
  <script src="{% static 'javascript.js'%}"></script>
</body>
</html>
